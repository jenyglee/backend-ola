        <script>
            var stompClient = null
            $(document).ready(function () {
                $("#sendMes").on("click", (e) => {
                    sendMessage()
                    $("#messageSend").val("")
                })

                connect()
            })

            // roomId íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
            const url = new URL(location.href).searchParams
            const roomId = url.get("roomId")
            var menuProfile = JSON.parse(localStorage.getItem("menuProfile"))
            let myNickname = menuProfile.nickname

            function connect(event) {
                // username ì¤‘ë³µ í™•ì¸
                isDuplicateName()

                // ì—°ê²°í•˜ê³ ìí•˜ëŠ” Socket ì˜ endPoint
                var socket = new SockJS("http://ec2-3-36-247-109.ap-northeast-2.compute.amazonaws.com:8080/ws-stomp")
                stompClient = Stomp.over(socket)

                stompClient.connect({}, onConnected, onError)

                event.preventDefault()
            }

            function onConnected() {
                let day = new Date()
                // sub í•  url => /sub/chat/room/roomId ë¡œ êµ¬ë…í•œë‹¤
                stompClient.subscribe("/sub/chat/room/" + roomId, onMessageReceived)

                // ì„œë²„ì— username ì„ ê°€ì§„ ìœ ì €ê°€ ë“¤ì–´ì™”ë‹¤ëŠ” ê²ƒì„ ì•Œë¦¼
                // /pub/chat/enterUser ë¡œ ë©”ì‹œì§€ë¥¼ ë³´ëƒ„
                stompClient.send(
                    "/pub/chat/enterUser",
                    {},
                    JSON.stringify({
                        roomId: roomId,
                        sender: myNickname,
                        type: "ENTER",
                        time: day.toLocaleTimeString(),
                    })
                )
            }

            // ìœ ì € ë‹‰ë„¤ì„ ì¤‘ë³µ í™•ì¸
            function isDuplicateName() {
                $.ajax({
                    type: "GET",
                    url: "http://ec2-3-36-247-109.ap-northeast-2.compute.amazonaws.com:8080/chat/duplicateName",
                    data: {
                        username: myNickname,
                        roomId: roomId,
                    },
                    success: function (data) {
                        console.log("í•¨ìˆ˜ ë™ì‘ í™•ì¸ : " + data)

                        myNickname = data
                    },
                })
            }

            // ìœ ì € ë¦¬ìŠ¤íŠ¸ ë°›ê¸°

            //         }

            // }

            function onError(error) {
                connectingElement.textContent =
                    "Could not connect to WebSocket server. Please refresh this page to try again!"
                connectingElement.style.color = "red"
            }

            // ë©”ì‹œì§€ ì „ì†¡ë•ŒëŠ” JSON í˜•ì‹ì„ ë©”ì‹œì§€ë¥¼ ì „ë‹¬í•œë‹¤.
            function sendMessage() {
                var messageContent = $("#messageSend").val()
                let day = new Date()

                console.log(messageContent)

                if (messageContent && stompClient) {
                    var chatMessage = {
                        roomId: roomId,
                        sender: myNickname,
                        message: messageContent,
                        type: "TALK",
                        time: day.toLocaleTimeString(),
                    }
                    stompClient.send("/pub/chat/sendMessage", {}, JSON.stringify(chatMessage))
                }

                var str = "<div className='wrap'>"
                str +=
                    "<div className='text-box' style='width: 300px; background-color: antiquewhite; border-radius: 5px; padding:10px; margin-left: 400px; '>" +
                    myNickname +
                    ": " +
                    messageContent +
                    "</div>"
                str +=
                    "<p className='time' style='margin-left: 635px; font-size: 10px;'>" +
                    day.toLocaleTimeString() +
                    "</p>"
                str += "</div>"

                $("#msgArea").append(str)
            }

            // ë©”ì‹œì§€ë¥¼ ë°›ì„ ë•Œë„ ë§ˆì°¬ê°€ì§€ë¡œ JSON íƒ€ì…ìœ¼ë¡œ ë°›ìœ¼ë©°,
            // ë„˜ì–´ì˜¨ JSON í˜•ì‹ì˜ ë©”ì‹œì§€ë¥¼ parse í•´ì„œ ì‚¬ìš©í•œë‹¤.
            function onMessageReceived(payload) {
                var chat = JSON.parse(payload.body)

                console.log(chat.type)

                if (chat.sender != myNickname) {
                    var str = "<div className='wrap'>"

                    if (chat.type == "TALK") {
                        str +=
                            "<div className='text-box' style='width: 300px; border-radius: 5px; padding:10px; font-size: 15px; color: #666666; background-color: #b3d4fc; color: black'>" +
                            chat.sender +
                            ": " +
                            chat.message +
                            "</div>"
                        if (chat.time != null) {
                            str +=
                                "<p className='time' style='font-size: 10px; margin-left: 290px; margin-bottom:5px; padding: 5px'>" +
                                chat.time +
                                "</p>"
                        } else {
                            str +=
                                "<p className='time' style='font-size: 10px; margin-left: 290px; margin-bottom:5px; padding: 5px'></p>"
                        }
                    } else if (chat.type == "ENTER") {
                        str +=
                            "<div className='text-box' style='width: 250px; border-radius: 5px; padding:5px; font-size: 15px; color: #666666; margin-left: 200px; text-align: center'>" +
                            "âœŒ " +

                            "<hr></div>"
                    } else if (chat.type == "LEAVE") {
                        str +=
                            "<div className='text-box' style='width: 250px; border-radius: 5px; padding:5px; font-size: 15px; color: #666666; margin-left: 200px; text-align: center'>" +
                            "ğŸ‘‹ " +

                    }
                    str += "</div>"

                    $("#msgArea").append(str)
                }
            }
